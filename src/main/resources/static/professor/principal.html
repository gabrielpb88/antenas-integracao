<!DOCTYPE html>
<html>

<head>
	<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon" sizes="16x16">
	<title>Projetos</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />

</head>

<body>
	<div class="row navbar navbar-light " style="margin: 0 0 0 0; background-color: #e3f2fd">
		<img class="img-fluid col-1" style="max-width: 180px" src="imgs/logo.svg">
		<h2 style="margin: 15px 0 15px -100px; color: #3172C1">Projetos</h2>

		<div class="navbar-buttons">
			<ul data-user class="list-inline"></ul>
		</div>
	</div>

	<div class="container">
		<br>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<td scope="col">Titulo</td>
					<td scope="col">Descricao</td>
					<td scope="col">Empresa</td>
					<td scope="col">Chave</td>
					<td></td>
					<td></td>
				</tr>
			</thead>
			<tbody id="tabela-projetos">

			</tbody>
		</table>
	</div>

	<div class="modal fade" id="modal-alunos-presentes" tabindex="-1" role="dialog"
		aria-labelledby="modal-alunos-presentes" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Alunos do Projeto</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div id="alunos" class="container">
						<table class="table">
							<thead>
								<tr>
									<td>Nome</td>
									<td>Email</td>
									<td>Atribuir Medalha</td>
								</tr>
							</thead>
							<tbody id="tbody-alunos">

							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="js/projetos.js"></script>
</body>

</html>
