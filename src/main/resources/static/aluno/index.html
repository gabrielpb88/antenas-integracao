<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Projeto Antena - Aluno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />

  <script src="../js/jquery-3.5.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
</head>

<body style="background-image: url(../imgs/background.jpg);
background-repeat: no-repeat;
background-size: 100%;"> 

  <div class="row navbar navbar-light bg-light" style="margin: 0 0 0 0;">
    <img class="img-fluid col-1" style="max-width:180px" src="../imgs/logo.svg">
    <h2>Portal do Aluno</h2>

    <div class="navbar-buttons">
      <a href class="text" onclick="abrePopupCadastro(event)">Cadastrar</a>
      <a href class="text" onclick="abrePopupLogin(event)" >Entrar</a>
    </div>
  </div>

    <div id="login" class="modal">
      
      <form data-login-form class="modal-content animate">
        <div class="imgcontainer">
          <span onclick="fechaPopupLogin(event)" class="close" title="Close Modal">&times;</span>
        </div>

        <div class="container">
          <label for="email-login"><b>E-mail</b></label>
          <input type="text" id="email-login" name="email-login" required>

          <label for="senha-login"><b>Senha</b></label>
          <input type="password" id="senha-login" name="senha-login" required>
            
          <button id="entrar" type="submit">Entrar</button>
        </div>
      </form>
    </div>

    <div id="cadastro" class="modal">
  
        <form class="modal-content animate" id="form_cadastro">
          <div class="imgcontainer">
            <span onclick="fechaPopupSignup(event)" class="close" title="Close Modal">&times;</span>
          </div>
      
          <div class="container">
            
            <label for="nome-cadastro"></label>
	        <input type="text" id="nome-cadastro" placeholder="Nome" required>
	
	        <label for="email-cadastro"></label>
	        <input type="email" id="email-cadastro" class="email-field" placeholder="Email" required>
	
	        <label for="senha-cadastro"></label>
	        <input type="password" id="senha-cadastro" placeholder="Senha" required>

              
            <button id="btn-cadastro">Cadastrar</button>
          </div>
        </form>
      </div>
  <script src="js/login.js"></script>
</body>

</html>
